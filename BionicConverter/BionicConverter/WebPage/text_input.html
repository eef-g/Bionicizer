<!DOCTYPE html>
<html>
    <head>
        <title>Bionicizer</title>
        <link rel="icon" type="image/x-icon" href="/images/eef-gray-icon.ico">
        <link rel="stylesheet" href="./style.css" />
        <script type="text/javascript" src="./scripts/converter.js"></script>
        <style>
            html{
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav{
                background-color: #333;
                font-family: Arial, Helvetica, sans-serif;
                position: fixed;
                top: 0%;
                left:0%;
                width: 100%;
            }

            .topnav a{
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 1rem 0.875rem;
                text-decoration: none;
                font-size: 1.0625rem;
            }

            .topnav a:hover{
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }

        </style>
        </head>

    <body onkeypress="keySubmission(event);">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a onclick="textInput();">Convert Text</a>
        </div>
        <div class="parent">
 
            <div>
                <h1 align="center"> Bionicizer</h1>
                <h2 align="center"> Bionic Reading Text Converter</h2>
                <p align="center" style="font-size: 0.625rem">Made by Ethan Gray</p>
                <hr>
            </div>

            <div>
                <p align="center"> Enter text in the field & press "Convert Text"</p>
            </div>

            <div>
            </div>
                <div class="inputField">
                        <textarea rows="50" cols="100" name = "inputField" id="inputField"
                        style="border-color: #ced0d2; border-style: solid;"></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
