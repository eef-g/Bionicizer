<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/images/eef-gray-icon.ico">
        <style>
            html{
                background-color: #f8f9fa;
                transform: translate(-50);
            }
            #outputField{
                position: fixed;
                top: 8%;
                left: 5%;
                border-style: solid;
                border-color: #ecedee;
                height: 90%;
                width: 90%;
                font: 1.25rem Arial, Serif;
                overflow: auto;      
                background-color: white;   
            }

            body{
                margin: 0;
                background-color: #f8f9fa;
            }

            .topnav{
                overflow: hidden;
                background-color: #333;
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav a{
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover{
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }

        </style>
        <script type="text/javascript" src="./scripts/converter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script type="text/javascript" src="./scripts/exporter.js"></script>
        <script>
            window.onload = function(){
                displayText();
                _testDebug();
            }

            function exportPDF(){
                var pdf = new jsPDF('p', 'pt', 'letter');
                source = localStorage.getItem("text");
                margins = {
                    top: 80,
                    bottom: 60,
                    left: 40,
                    width: 522
                };

                pdf.fromHTML(
                    source,
                    margins.left,
                    margins.top, {
                        'width': margins.width
                    },
                    function (dispose) {
                        pdf.save('Bionic_Output.pdf');
                    },
                    margins
                );
            }
        </script>

        <title>Bionicizer</title>

    </head>

    <body>
        <div class="topnav">
            <a class="active" href="text_input.html">New Input</a>
            <a onclick="exportPDF();">Export To PDF</a>
        </div>

        <div  id="outputField">
            <p id="outputText"></p>
        </div>

    </body>

</html>
